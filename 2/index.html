<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application<span class="small_title">(Web)</span></h1>
      <form action="">
        <div class="form_container">
          <div class="form_control">
            <label for="first_name">First Name</label>
            <input id="first_name" name="first_name" placeholder="Enter your first name....">
          </div>
          <div class="form_control">
            <label for="last_name">Last Name</label>
            <input id="last_name" name="last_name" placeholder="Enter your last name....">
          </div>
          <div class="form_control">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email....">
          </div>
          <div class="form_control">
            <label for="job_role">Job Role</label>
            <select name="job_role" id="job_role">
              <option value="">Select Job Role</option>
              <option value="frontend">Frontend developer</option>
              <option value="backend">Backend developer</option>
              <option value="fullstack">Fullstack developer</option>
              <option value="devops">Devops Engineer</option>
            </select>
          </div>
          <div class="textarea_control">
            <label for="address">Address</label>
            <textarea name="address" id="address" rows="4" cols="40" placeholder="Enter Address...."></textarea>
          </div>
          <div class="form_control">
            <label for="city">City</label>
            <input id="city" name="city" placeholder="Enter City Name....">
          </div>
          <div class="form_control">
            <label for="pincode">Pincode</label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter pincode number....">
          </div>
          <div class="form_control">
            <label for="date">Start Date</label>
            <input value="2024-05-31" type="date" id="date" name="date">
          </div>
          <div class="form_control">
            <label for="upload">Upload Your CV</label>
            <input type="file" id="upload" name="upload">
          </div>
        </div>
        <div class="button_container">
          <button type="submit">Apply Now</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
